<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>S-ECN Viewer - Toutes les fiches</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            margin: 30px; 
            background: #f8f9fa; 
            color: #2c3e50; 
        }
        h1 { 
            color: #2c3e50; 
            text-align: center; 
            margin-bottom: 10px; 
        }
        .info { 
            text-align: center; 
            margin-bottom: 20px; 
            font-size: 1.1em; 
        }
        #total-items { 
            font-weight: bold; 
            color: #27ae60; 
            font-size: 1.3em; 
        }
        table { 
            width: 100%; 
            background: white; 
            box-shadow: 0 8px 25px rgba(0,0,0,0.1); 
            border-radius: 10px; 
            overflow: hidden; 
        }
        th { 
            background-color: #3498db !important; 
            color: white !important; 
            font-weight: bold; 
            text-transform: uppercase; 
            font-size: 0.9em; 
            letter-spacing: 0.5px; 
        }
        th, td { 
            padding: 15px 12px !important; 
            text-align: left; 
        }
        tr:nth-child(even) { background-color: #f8f9fa; }
        tr:hover { background-color: #e3f2fd !important; }
        a { 
            color: #2980b9; 
            font-weight: 600; 
            text-decoration: none; 
        }
        a:hover { text-decoration: underline; }
        .dataTables_wrapper .dataTables_filter input {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>S-ECN — Toutes les Fiches ECN/iECN/R2C</h1>
    <div class="info">
        Total fiches : <span id="total-items">0</span> | 
        <a href="changelog.html">Voir le Changelog par date</a>
    </div>

    <table id="resourcesTable" class="display">
        <thead>
            <tr>
                <th>Module</th>
                <th>Titre</th>
                <th>Node URL</th>
                <th>Date de mise à jour</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="config.js"></script>
    <script>
        $(document).ready(async function() {
            const data = await loadData();
            $('#total-items').text(data.length);

            $('#resourcesTable').DataTable({
                data: data,
                columns: [
                    { data: 'module' },
                    { data: 'title' },
                    { 
                        data: 'nodeUrl', 
                        render: function(url) { 
                            return url ? `<a href="${url}" target="_blank">Voir la fiche</a>` : '—'; 
                        } 
                    },
                    { data: 'date', type: 'date' }
                ],
                pageLength: -1,           // -1 = Show ALL entries
                lengthMenu: [ [50, 100, -1], [50, 100, "Tous"] ],
                order: [[0, 'asc']],      // Default sort: by Module name (A → Z)
                language: { 
                    url: '//cdn.datatables.net/plug-ins/1.13.7/i18n/fr-FR.json',
                    lengthMenu: "Afficher _MENU_ fiches",
                    info: "Total : _TOTAL_ fiches",
                    search: "Rechercher dans toutes les colonnes :"
                },
                dom: 'lfrtip'  // l = length menu, f = filter, r = processing, t = table, i = info, p = pagination
            });
        });
    </script>
</body>
</html>
