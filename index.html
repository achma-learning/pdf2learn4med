<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>S-ECN Viewer - Table des Ressources</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
        h1 { color: #2c3e50; }
        table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #3498db; color: white; cursor: pointer; }
        tr:hover { background-color: #f1f1f1; }
        a { color: #2980b9; text-decoration: none; font-weight: 500; }
        a:hover { text-decoration: underline; }
        #total-items { font-weight: bold; color: #27ae60; }
    </style>
</head>
<body>
    <h1>S-ECN Ressources - Tableau Complet</h1>
    <p>Total items: <span id="total-items">0</span> | <a href="changelog.html">Voir Changelog</a></p>

    <table id="resourcesTable" class="display">
        <thead>
            <tr>
                <th>Module</th>
                <th>Titre</th>
                <th>Node URL</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="config.js"></script>
    <script>
        $(document).ready(async function() {
            const data = await loadData();
            $('#total-items').text(data.length);

            $('#resourcesTable').DataTable({
                data: data,
                columns: [
                    { data: 'module' },
                    { data: 'title' },
                    { 
                        data: 'nodeUrl', 
                        render: function(url) { 
                            return url ? `<a href="${url}" target="_blank">Voir la fiche</a>` : 'â€”'; 
                        } 
                    },
                    { data: 'date', type: 'date' }
                ],
                pageLength: 25,
                order: [[3, 'desc']],  // Sort by date descending (newest first)
                language: { 
                    url: '//cdn.datatables.net/plug-ins/1.13.7/i18n/fr-FR.json' 
                }
            });
        });
    </script>
</body>
</html>
